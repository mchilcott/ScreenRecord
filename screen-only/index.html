<!DOCTYPE html>
<html>
  <head>
    <title>Screen Recording</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="readme">
        <h1>Screen Recording</h1>
        <ol>
        <li>Click <b>Start Recording</b></li>
        <li>Your browser will ask for permission to access your screen. Select which application/sreen you would like to record.</li>
        <li>Once you are finished, click <b>Stop Recording</b>, and you will be prompted to download the recording</li>
        </ol>
    </div>
  
    <button id="start">
      Start Recording
    </button>
    <button id="stop" disabled>
      Stop Recording
    </button>

    <script src="record.js"></script>
  </body>
</html>
